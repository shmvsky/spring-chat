<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localhost:1337 chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
    <div id="chat" class="columns is-flex is-flex-direction-row">
        
        <div id="input-fields" class="column is-4 is-flex is-flex-direction-column mt-4 ml-6">
            <div id="username-input">
                <div class="box">
                    <div class="field">
                        <div class="control">
                            <label class="has-text-weight-bold">Your username</label>
                            <input id="username" class="input is-rounded">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="connectButton" class="button">Connect</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="global-input" class="mt-2">
                <div class="box">
                    <div class="field">
                        <div class="control">
                            <label class="has-text-weight-bold">Global message</label>
                            <input id="globalMessage" class="input is-rounded" disabled>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="sendGlobalMessage" class="button" disabled>Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="private-input" class="mt-2">
                <div class="box">
                    <div class="field">
                        <div class="control">
                            <label class="has-text-weight-bold">Private message</label>
                            <input id="privateMessage" class="input is-rounded" disabled>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="has-text-weight-bold">Username</label>
                            <input id="messageTo" class="input is-rounded" disabled>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="sendPrivateMessage" class="button" disabled>Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-history" class="column is-7 container is-flex is-flex-direction-column mt-3 mr-4">
            <div class="message is-dark is-flex mt-1">
                <div class="message-header is-flex is-flex-direction-column">
                    <div>10:39:50</div>
                    <div>nigger brat</div>
                </div>
                <div class="message-body">Hi niggers</div>
            </div>
        </div>

    </div>    
    
    <script src="/chat.js"></script>
</body>
</html>
